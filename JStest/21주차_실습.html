        function cal(num1, num2, op){
            switch(op){
                case '+':
                    console.log(num1+num2);
                    break;
                case '-':
                    console.log(num1-num2);
                    break;
                case '*':
                    console.log(num1*num2);
                    break;
                case '/':
                    console.log(num1/num2);
                    break;
                case '%':
                    console.log(num1%num2);
                    break;
                default:
                    console.log('연산자 외 문자입니다..!');
                    break;
            }
        }
        let num1 = prompt('첫 번째 숫자 입력');
