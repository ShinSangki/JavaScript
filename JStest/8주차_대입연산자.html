    <script>
        //복합대입연산자
        let num = 10;
        // num = num + 7; : num에 7을 더한 결과를를 저장
        num += 7;
        console.log(num); //13
        // num = num - 4; : num에 4를 뺀 결과를 저장
        num -= 4;
        console.log(num); //13
        // num = num * 5; : num에 5를 곱한 결과를 저장
        console.log(num*=5); //65
        
        
    </script>
