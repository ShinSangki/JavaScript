<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ALL_style.css">
</head>
<body>
    <h1>조선(삼항)연산자<span id="sp8_1">조건에 따라 다른 결과를 반환하는 연산 기호</span></h1>
    <div>
        <p>조건식 ? 실행문장1 : 실행문장2</p>
        <p>조건이 참인 경우 -> 실행문장1</p>
        <p>조건이 거짓인 경우 -> 실행문장2</p>
    </div>

    <script>
    //조선(삼항)연산자
    // - 조건식 ? 실행문장1 : 실행문장2
    // let isLogin = true;

    // console.log(isLogin === true? '환영합니다!' : '로그인을 다시 해주세요!');
    let num = parseInt(prompt('숫자를 입력해 주세요!'));
    console.log((num%2 === 0)? num+'은(는) 짝수입니다.' : num+'은(는) 홀수입니다.');
    
    //템플릿문자열
    // - 문자열 안에 변수를 사용할 수 있는 문법
    // - 백틱(``) (SHIFT없이 ~)
    // - "${변수}"를 사용하면 변수로 출력 가능
    console.log(num%2 === 1 ? `${num}은(는) 홀수입니다.` : `num은(는) 짝수입니다.`);
    //input은(는) ~

    </script>
</body>
</html>
