<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ALL_style.css">
</head>
<body>
    <h1>증감연산자<span id="sp8_1">변수에 1을 더하거나(++) 빼주는 연산기호</span></h1>
    <div>
        <span>전위/후위증감연산자
            <span id="sp8_2">변수의 앞뒤 위치에 따라 결과가 다름</span>
            <p>전위: ++변수 or --변수<br>
            후위: 변수++ or 변수--</p>
        </span>
    </div>

    <script>
        // 증감연산자
        // 전위증감연산자
        let num = 5;
        // ++변수
        console.log(++num);//1.더하기 2.출력
        // 변수++
        console.log(num++);//1.출력 2.더하기
        
        
    </script>
</body>
</html>
